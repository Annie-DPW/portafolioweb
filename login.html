<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="login-container">
    <h2>Acceso al Administrador</h2>
    <form id="loginForm">
      <input type="text" id="usuario" placeholder="Usuario" required>
      <input type="password" id="clave" placeholder="Contraseña" required>
      <button type="submit">Entrar</button>
    </form>
    <p id="mensaje" style="color: red; margin-top: 10px;"></p>
  </div>

  <script>
  document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const usuario = document.getElementById("usuario").value;
    const clave = document.getElementById("clave").value;
    const mensaje = document.getElementById("mensaje");

    if (usuario === "admin" && clave === "1234") {
      window.location.href = "actividades.html"; // Redirige al panel de admin
    } else if (usuario === "usuario" && clave === "5678") {
      window.location.href = "index.html"; // Redirige al portafolio
    } else {
      mensaje.textContent = "Usuario o contraseña incorrectos.";
    }
  });
</script>

</body>
</html>
